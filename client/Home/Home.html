<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実験参加フォーム</title>
    <link rel="stylesheet" href="Home.css">
</head>

<body>

    <div class="container">
        <h1>実験参加フォーム</h1>

        <form id="profileForm">
            <section class="area-box">
                <h2>1. 実験について</h2>
                <div class="description-text">
                    <p>この実験は、スマートフォンの画面表示に関する調査です。</p>
                    <p>所要時間は約1分です。途中での中断はできませんのでご注意ください。</p>
                    <p class="warning-message">
                        ※実験中は、ブラウザの「戻る」ボタンや「再読み込み（リロード）」を押さないでください。
                    </p>
                    <p class="caution">※必ず最後まで回答を行ってください。</p>
                </div>

                <div class="consent-area">
                    <label class="checkbox-label">
                        <input type="checkbox" id="consentCheck">
                        <span>注意事項を確認し、実験に協力します</span>
                    </label>
                </div>
            </section>

            <section class="area-box">
                <h2>2. 参加者情報</h2>

                <div class="form-group">
                    <label for="age">年齢 <span class="badge">必須</span></label>
                    <select id="age" class="input-field">
                        <option value="">選択してください</option>
                        <option value="10s">10代</option>
                        <option value="20s">20代</option>
                        <option value="30s">30代</option>
                        <option value="40s">40代</option>
                        <option value="50s">50代</option>
                        <option value="60s+">60代以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gender">性別 <span class="badge">必須</span></label>
                    <select id="gender" class="input-field">
                        <option value="">選択してください</option>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                        <option value="other">その他</option>
                    </select>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label>普段、スマートフォンの操作は主にどちらの手で行いますか？<span class="badge">必須</span></label>
                    
                    <div class="radio-list" style="margin-top: 10px;">
                        <label class="radio-item">
                            <input type="radio" name="hand" value="right"> 右手
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="hand" value="left"> 左手
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="hand" value="both"> 両手
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="hand" value="other"> 決まっていない
                        </label>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 30px; padding-top: 20px; border-top: 1px dashed #ccc;">
                    <p class="question-text" style="font-size: 14px; margin-bottom: 10px;">
                        質問文を正しく読んでいるか確認するため、以下の選択肢の中から<br>
                        少しそう思うを選んでください。<span class="badge">必須</span>
                    </p>

                    <div class="radio-list">
                        <label class="radio-item">
                            <input type="radio" name="dummy" value="1"> 全くそう思わない
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="dummy" value="2"> あまりそう思わない
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="dummy" value="3"> 少しそう思う
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="dummy" value="4"> とてもそう思う
                        </label>
                    </div>
                </div>
            </section>

            <div class="button-area">
                <button type="button" id="nextBtn" disabled>実験を開始する</button>
            </div>
        </form>
    </div>

    <script src="Home.js"></script>
</body>

</html>
