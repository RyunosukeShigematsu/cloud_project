<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実験タスク</title>
    <link rel="stylesheet" href="Task.css">
</head>
<body>

    <div class="container">
        <div class="center-area">
            <div class="black-box">
                <div id="timeContainer" class="time-display hidden">
                    <span id="hourText">00</span><span class="colon">:</span><span id="minuteText">00</span>
                </div>
            </div>
        </div>

        <div class="bottom-area">
            <p class="instruction-text">時刻が表示されます</p>
            <button id="showBtn" class="round-btn">表示</button>
        </div>
    </div>

    <script src="Task.js"></script>
</body>
</html>
